    startCommand: python -m gunicorn app:app
    repo: https://github.com/SEU_USUARIO/leitura-gas.git # Substitua pelo seu reposit√≥rio
    branch: main
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18 