<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Leitura de Gás</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <script>
        // Verificar se o documento carregou corretamente
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Documento HTML carregado com sucesso');
        });
        
        // Verificar se há erros de carregamento
        window.addEventListener('error', function(e) {
            console.error('Erro de carregamento:', e.message, e.filename);
        });
    </script>
</head>
<body class="cyberpunk-theme">
    <div class="cyber-background"></div>
    <div class="cyber-grid"></div>
    
    <div class="container">
        <div class="cyber-header">
            <h1>Controle de Leitura de Gás</h1>
            <div class="cyber-lines"></div>
        </div>
        
        <div class="section cyber-panel">
            <div class="cyber-title">
                <h2>Cadastrar Novo Apartamento</h2>
                <div class="cyber-accent"></div>
            </div>
            <form id="form-apartamento" class="cyber-form">
                <input type="text" id="numero-apartamento" placeholder="Número do Apartamento" required class="cyber-input">
                <button type="submit" class="cyber-button primary">Cadastrar</button>
                <button type="button" onclick="mostrarApartamentosExistentes()" class="cyber-button secondary">Listar Cadastrados</button>
            </form>
            <div id="lista-apartamentos" style="margin-top: 15px; display: none;">
                <h3 class="cyber-subtitle">Apartamentos Cadastrados:</h3>
                <ul id="apartamentos-existentes" class="cyber-list"></ul>
            </div>
        </div>

        <div class="section cyber-panel">
            <div class="cyber-title">
                <h2>Registrar Leituras do Mês</h2>
                <div class="cyber-accent"></div>
            </div>
            
            <div class="form-row cyber-controls">
                <div class="form-group">
                    <label for="mes-atual" class="cyber-label">Mês:</label>
                    <select id="mes-atual" required class="cyber-select">
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ano-atual" class="cyber-label">Ano:</label>
                    <input type="number" id="ano-atual" value="2024" required class="cyber-input">
                </div>
                
                <div class="form-group">
                    <label for="valor-kg-atual" class="cyber-label">Valor do KG (R$):</label>
                    <input type="number" id="valor-kg-atual" step="0.01" value="15.00" required class="cyber-input">
                </div>
                
                <div class="form-group">
                    <button id="btn-carregar" onclick="carregarLeituras()" class="cyber-button refresh">Atualizar Dados</button>
                </div>
            </div>
            
            <!-- Botão de Modo Rápido para Celular -->
            <div class="mobile-only quick-entry-button">
                <button id="btn-modo-rapido" onclick="iniciarModoRapido()" class="cyber-button neon-pulse">MODO RÁPIDO: Lançar Leituras</button>
            </div>
            
            <table id="tabela-leituras" class="editable-table cyber-table">
                <thead>
                    <tr>
                        <th>Apartamento</th>
                        <th>Leitura Anterior</th>
                        <th>Leitura Atual</th>
                        <th>Consumo (m³)</th>
                        <th>Valor (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" style="text-align: center;">Carregando dados...</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="button-row">
                <button id="btn-imprimir" onclick="imprimirLista()" class="cyber-button secondary">Imprimir Lista</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
